<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Run Script</title>
    <style>
        .button {
            @apply bg-blue-500 text-white font-bold py-2 px-4 rounded;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col items-center">
        <h1 class="text-2xl font-semibold mb-4">Choose a Script to Run</h1>
        <div class="flex space-x-4 mb-4">
            <!-- <button id="script1" class="button">Load Script "cc6-0tg.js"</button> -->
            <button id="script2" class="button">Load Script "slatedoc109.js"</button>
            <!-- <button id="script3" class="button">Load Script "cc6-0rn.js"</button> -->
        </div>
    </div>

    <script>
        // document.getElementById('script1').addEventListener('click', () => {
        //     loadScript('https://khou4644.github.io/CC14/working/cc6-0tg.js');
        // });

        document.getElementById('script2').addEventListener('click', () => {
            loadScript('https://khou4644.github.io/CC14/slatedoc109.js');
        });

        // document.getElementById('script3').addEventListener('click', () => {
        //     loadScript('https://khou4644.github.io/CC14/working/cc6-0rn.js');
        // });

        function loadScript(src) {
            const script = document.createElement('script');
            script.src = src;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
