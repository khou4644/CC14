<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://khou4644.github.io/CC14/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Run Script</title>
    <style>
        /* Removed the @apply directive */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100" style="background-color: black; color: black;">
    <div class="flex flex-col items-center">
        <h1 class="text-2xl font-semibold mb-4 w-full text-center" style="background-color: darkorchid;">Choose a Script to Run</h1>
        <div class="flex space-x-4 mb-4">
            <button id="script" style="background-color: darkslateblue; color: orangered; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.25rem; outline: none;">Load Script "slatedoc109.js"</button>
            <button id="truth" style="background-color: darkslateblue; color: orangered; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.25rem; outline: none;">Load Funny Roku Reality "rokutruth.js"</button>
        </div>
    </div>

    <script>
        document.getElementById('script').addEventListener('click', () => {
            loadScript('https://khou4644.github.io/CC14/working/slatedoc109.js');
        });

        document.getElementById('truth').addEventListener('click', () => {
            loadScript('https://khou4644.github.io/CC14/working/rokutruth.js'); // Updated to load the correct script
        });

        function loadScript(src) {
            const script = document.createElement('script');
            script.src = src;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
